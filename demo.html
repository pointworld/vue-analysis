<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <script src="./dist/vue.js"></script>
</head>
<body>
<div id="app">
</div>
<script>
  const app = new Vue({
    el: '#app',
    render(createElement) {
      return createElement('div', {
        attrs: {
          id: 'app',
          class: 'app'
        }
      }, this.message)
    },
    data: {
      message: 'point world'
    }
  })
</script>
</body>
</html>
